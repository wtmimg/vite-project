<!DOCTYPE html>
<html lang="en">
<head>
<!--     <meta charset="UTF-8"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="dianmanAI" />
    <meta property="og:description" content="Welcome to People's dianman. Let's dive into the Game Matrix with me. I will help you get more $MTOS airdrops!" />
    <meta property="og:image" content="https://telegram.org/img/t_logo_2x.png" />
    <meta property="og:url" content="https://t.me/dianmanBot" />
    <title>分享 Telegram Bot</title>
    <style>
        button {
            padding: 10px 20px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            display: inline-block;
        }
        button:hover {
            background-color: #005599;
        }
    </style>
</head>
<body>
    <div>
        <h1>分享这个 Telegram Bot!</h1>
        <button id="shareButton">分享到 Telegram</button>
        <a href="https://mas.4utech.com/converted/522e385d-5732-4997-97b0-0a60e5336a53.mp4" download="video.mp4">下载视频</a>
        <button id="downloadBtn">下载视频按钮</button>
    </div>

    <script>
        document.getElementById('shareButton').addEventListener('click', function() {
            const shareUrl = 'https://t.me/share/url?url=https://t.me/MAS_APP_bot';
            window.open(shareUrl, '_blank');
        });
      document.getElementById('downloadBtn').addEventListener('click', function() {
        const link = document.createElement('a');
        link.href = 'https://mas.4utech.com/converted/522e385d-5732-4997-97b0-0a60e5336a53.mp4';
        link.download = 'video.mp4';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    });
    </script>
</body>
</html>
