    <script>
      // 然后在你的下载按钮事件中使用 FileSaver
      document.getElementById('downloadBtn').addEventListener('click', function() {
          fetch('https://www.mas-x.io/video/converted/b9644d8a-2b42-47ae-ac18-18de0b4a38fb.mp4')
              .then(response => response.blob())
              .then(blob => {
                  saveAs(blob, 'video.mp4'); // 使用 FileSaver.js 触发保存操作
              })
              .catch(error => {
                  console.error('下载失败:', error);
                  alert('视频保存失败，请重试。');
              });
      });

          const shareUrl = 'https://t.me/share/url?url=https://t.me/MAS_APP_bot';
          window.open(shareUrl, '_blank');
      });
